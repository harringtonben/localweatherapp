<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Local Weather Dawg</title>
    <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
        <nav id="navbar" class="navbar navbar-default hide">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Wanna Know the Weather Dawg?</a>
                  </div>
              
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="form-group col-xs-4 col-xs-offset-4 weather-search">
                                <div class="navbar-form navbar-left" role="search">
                                    <div class="form-group">
                                        <input type="text" id="weatherzip" class="form-control" placeholder="Search">
                                    </div>
                                    <button type="submit" id="weathersubmit" class="btn btn-primary disabled">Submit</button>
                                </div>                     
                        </div>
                    <ul class="nav navbar-nav navbar-right">  
                            <button type="button" id="saved-forecasts" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                    My Forecasts
                            </button>       
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
              </nav>
    <div id="changeweather" class="hidden change-weather">
            <button type="submit" id="currentweather" class="btn btn-primary">Current Weather</button>
        <button type="submit" id="3dayweather" class="btn btn-primary">3 Day Forecast</button>
        <button type="submit" id="7dayweather" class="btn btn-primary">7 Day Forecast</button>  
        <button type="submit" id="twittershare" class="btn btn-primary"><img class="socialimg" src="http://cdn.mysitemyway.com/etc-mysitemyway/webtreats/assets/posts/133/icons/new-twitter-bird.png"> Share to twitter</button> 
        <button type="submit" id="facebookshare" class="btn btn-primary"><img class="socialimg" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/3d-transparent-glass-icons-social-media-logos/097232-3d-transparent-glass-icon-social-media-logos-facebook-logo-square.png"> Share to facebook</button>  
    </div>
    <div id="weatherOutput" class="container"></div>
    <div id="signin" class="container">
        <button class="auth"><img id="googleauth" src="./images/googlebutton.png"></button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div id="savedforecasts" class="modal-body">
                  
                </div>
              </div>
            </div>
          </div>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
