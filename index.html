<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Local Weather Dawg</title>
    <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Wanna Know the Weather Dawg?</a>
                  </div>
              
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="form-group col-xs-4 col-xs-offset-4 weather-search">
                                <div class="navbar-form navbar-left" role="search">
                                    <div class="form-group">
                                        <input type="text" id="weatherzip" class="form-control" placeholder="Search">
                                    </div>
                                    <button type="submit" id="weathersubmit" class="btn btn-info disabled">Submit</button>
                                </div>                     
                        </div>
                    <ul class="nav navbar-nav navbar-right">         
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
              </nav>
    <div id="changeweather" class="hidden change-weather">
            <button type="submit" id="currentweather" class="btn btn-info">Current Weather</button>
        <button type="submit" id="3dayweather" class="btn btn-info">3 Day Forecast</button>
        <button type="submit" id="7dayweather" class="btn btn-info">7 Day Forecast</button>  
    </div>
    <div id="weatherOutput" class="container"></div>
<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
